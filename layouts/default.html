<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>iCal Hooks - <%= @item[:title] %></title>

    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/assets/stylesheets/application.css">
    <link rel="stylesheet" href="/assets/stylesheets/highlight.css">

    <!-- you don't need to keep this, but it's cool for stats! -->
    <meta name="generator" content="nanoc <%= Nanoc::VERSION %>">
  </head>
  <body>
    <div class="container">
      <div class="sheet">
        <div class="sheet-header <% if @item[:hero] == true %>hero<% end %>">
          <h1>
            <strong>iCal Hooks</strong><br>
            <%= @item[:title] %>
            <% if @item[:subtitle] %>
              <br><small><%= @item[:subtitle] %></small>
            <% end %>
          </h1>
        </div>
        <%= yield %>
      </div>
      <p class="text-center">
        <small>
          An initiative by
          <a href="https://www.bookingsync.com">
            <i class="bs-icon bs-bookingsync"></i> BookingSync.com
          </a>
        </small>
      </p>
    </div>
  </body>
</html>
